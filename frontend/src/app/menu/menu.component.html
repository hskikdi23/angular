<nav class="menu">
    <div class="home" (click)="goToHome()">
        <p>Haris SKIKDI</p>
    </div>
    <div class="pages">
        <div *ngFor="let item of menuItem" (click)="goToLink(item.url)" class="button">
            <p>
                {{ item.label }} 
            </p>
        </div>
    </div>
</nav>

<style>
.menu {
    width: 100%;
    height: 85px;
    display: flex;
    align-items: center;
    box-sizing: inherit;
    position: fixed;
    top: 0;
    left:0;
    font-family: Arial, sans-serif;
    font-weight: bold;
    border-radius: 10px;
    z-index: 1000;
    font-family: 'Oswald';
    font-weight: bold;
}

p{
    color : white;
}
.home {
    width: 40%;
    height: 100%;/*ici*/
    box-sizing: inherit;
    position: relative;
    align-items: center;
    display: flex;
    justify-content: center;
    background-color: #03615B; 
    border-radius: 10px;
    border: 2px solid white;
    cursor: pointer;
}


.pages {
    display: flex;
    position: relative;
    box-sizing: inherit;
    align-items: stretch; /* Étire les éléments pour occuper toute la hauteur */
    flex-grow: 1; /* Pour occuper tout l'espace disponible */
    height: 100%;
    border-radius: 0 10px 10px 0;
}

.home:hover{
    background-color: rgb(0, 183, 255);
}

.pages .button {
    background-color: #03615B;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center; /* Centrer le texte horizontalement */
    flex-grow: 1; /* Pour que les boutons occupent toute la largeur disponible */
    cursor: pointer;
    border-radius: 10px;
    border: none; /* Supprimer les bordures entre les boutons */
    border: 2px solid white; /* Ajouter une bordure entre les boutons */

}

.pages .button:hover{
    background-color: rgb(0, 183, 255);
}


</style>
