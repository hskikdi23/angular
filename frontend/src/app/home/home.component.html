<style>
  main {
  margin: auto;
  width: 80%;
  height: 80%;
  backdrop-filter: blur(16px);
}

.identity {
  display: flex; /* Utiliser Flexbox pour diviser en deux colonnes */
  width: 100%;
  height: 50%;
}

.pp, .name {
  flex: 1; /* Chaque division prend 50% de la largeur */
  height: 100%;
}

.pp {
  display: flex;
  justify-content: center;
  align-items: center;
}

.pp img {
  border-radius: 50%;
  height: 100%;
}

.name {
  display: flex;
  justify-content: left;
  flex-direction: column;
  align-items: center;
}
.name p {
  margin: 0; /* Supprimez la marge par défaut du paragraphe */
  font-size: 8vw; /* Utiliser une unité viewport pour ajuster la taille de la police */
  line-height: 1; /* Assurer que le texte prend toute la hauteur disponible */
}

.download-button {
  margin-top: 10px; /* Espace au-dessus du bouton */
  padding: 10px 20px; /* Espacement interne */
  font-size: 1.2em; /* Taille du texte */
  color: white; /* Couleur du texte */
  background-color: #007bff; /* Couleur de fond */
  border: none; /* Pas de bordure */
  border-radius: 5px; /* Bordure arrondie */
  text-decoration: none; /* Supprimer la décoration de texte */
  cursor: pointer; /* Curseur pointeur */
}

.download-button:hover {
  background-color: #0056b3; /* Couleur de fond au survol */
}

.about p{

  color : white;
  font-family: oswald;
  font-size: x-large;
}

.about h2{
  color: white;
  font-size: x-large;
}
</style>

<main>
  <div class="identity">
    <div class="pp">
      <img src="../../assets/pplinkenin.jpeg">
    </div>
    <div class="name">
      <p class="special-text">HARIS</p>
      <p class="special-text">SKIKDI</p>
      <a href="../../assets/Développeur web.pdf" download class="download-button">Télécharger mon CV</a>
    </div>
  </div>
  <div class="about">
    <h2> Développeur Web</h2>
    <p> {{description}}</p>

  </div>
</main>
