<style>
  main{
    margin: auto;
    width: 80%;
    height: 80%;
    backdrop-filter: blur(16px);
    display: flex;
  }
  .skill-grid{
    display: flex;
    flex-wrap: wrap; /* Permet de passer à la ligne suivante */
    justify-content: space-between; /* Espace entre les éléments */
    height: 100%;
    width: 70%;
    overflow-y: auto;
    
  }
  .skill-description{
    display: flex;
    height: 100%;
    width: 30%;
  }
  .skill {
    flex: 1 1 calc(30% - 20px); /* Chaque div prend environ 1/3 de la largeur moins les marges */
    display: flex;
    max-width: calc(29% - 20px);

    justify-content: center;
    align-items: center;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    border-radius: 10px;
    
}
.skill:hover{
  background-color: rgb(0, 183, 255);
}
.skill img {
  width: 100%; /* L'image prend toute la largeur de la div */
  height: auto; /* La hauteur est ajustée proportionnellement */
  object-fit: cover; /* Ajuste l'image pour couvrir l'espace sans déformation */
}
  h1 p{
     color : white;
  }
</style>

<main>
  <div class="skill-grid">
    <div *ngFor="let icon of icons" class="skill">
      <img src={{icon.src}} alt={{icon.alt}}>
      <!-- <p> {{icon.alt}}</p> -->
    </div>
  </div>
  <div class="skill-description">
    <h1>What can I do</h1>
  </div>
</main>
